<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login Page</title>
    <link href="login.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/loginJS.js"></script>

</head>

<body>
    <header class="header">
        <span id="top-welcome"> Welcome to </span>
        <span id="top-quack"> Quack Energy </span>
    </header>

    <img class="duck-icon" src="../Images/BeginingDuck.png" alt="Duck Icon">

    <div class="login-box">
        <p id="username-label"> username: </p>
        <input type="text" id="username-input" name="username" required />
        <p id="password-label"> password: </p>
        <input type="text" id="password-input" name="password" required />
    </div>

    <div id="submit">
        <button id="submit-button"> SUBMIT </button>
    </div>

</body>

</html>
